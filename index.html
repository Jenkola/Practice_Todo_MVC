<!DOCTYPE html>

<html>
	<head>
		<title>Todo list MVC</title>
	</head>

	<body>

		<header>
			<h1>Todo list MVC</h1>
		</header>
		
		<section>
			<ul id="todolist">
				<!--Generated Todo <li> items go here-->

				<!--Test li item with buttons to use as template later with handlebars.js
				<li>
					<p class="todoText"></p>				
					<button class="togglecompletedbutton">Toggle completed</button>
					<button class="deletetodobutton">Delete todo</button>
				</li>-->

			</ul>
		</section>

		<section id="todolistcontrols">
			<div>
				<input id="addtodotextinput" type="text">
				<button onclick="todoApp.control.addTodo()">Add todo</button>
			</div>

			<div>
				<input id="edittodoindexnumber" type="number">
				<input id="edittodotextinput" type="text">
				<button onclick="todoApp.control.editTodoText()">Edit todo</button>
			</div>			

			<div>
				<button onclick="todoApp.control.toggleAll()">Toggle all</button>
				<button onclick="todoApp.control.removeCompleted()">Remove completed todos</button>
			</div>
		</section>

	</body>

	<script src="js/todo_mvc.js"></script>

</html>
