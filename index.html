<!DOCTYPE html>

<html>
	<head>
		<title>Todo list MVC</title>
	</head>

	<body>

		<header>
			<h1>Todo list MVC</h1>
		</header>
		
		<section>
			<ul id="todolist">
				<!--Generated Todo <li> items go here-->
			</ul>
		</section>

		<section>
			<div>
				<input id="addtodotextinput" type="text">
				<button id="addtodosubmitbutton">Add todo</button>
			</div>

			<div>
				<input id="edittodoindexnumber" type="number">
				<button id="edittodosubmitbutton">Edit todo</button>
			</div>			

			<div>
				<input id="deletetodoindexnumber" type="number">
				<button id="deletetodosubmitbutton">Delete todo</button>
			</div>			

			<div>
				<input id="togglecompleteindexnumber" type="number">
				<button id="togglecompletesubmitbutton">Toggle complete</button>
			</div>

			<div>
				<button id="toggleallbutton">Toggle all</button>
				<button id="removecompletedbutton">Remove completed todos</button>
			</div>		

		</section>

	</body>

	<script src="js/todo_mvc.js"></script>

</html>
